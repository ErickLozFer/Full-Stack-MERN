<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dojo.css">
    <title>Library CSS</title>
</head>

<body>
    <button class="btn container">Create Account</button>

    <div class="container">
        <div class="row">
            <div class="col">1/4</div>
            <div class="col">1/4</div>
            <div class="col">1/4</div>
            <div class="col">1/4</div>
        </div>
        <div class="row">
            <div class="col">1/3</div>
            <div class="col2">2/3</div>
        </div>
        <div class="row">
            <div class="col2">2/5</div>
            <div class="col3">3/5</div>
        </div>
    </div>

    <div class="navbar container">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li class="li-1"><a href="#" class="a-1">Home</a></li>
            <li class="li-1"><a href="#" class="active a-1">My Profile</a></li>
            <li class="li-1"><a href="#" class="a-1">Find Connections</a></li>
            <li class="li-1"><button class="btn-2">Sing Out</button></li>
        </ul>
    </div>

    <div class="container">
        <div class="container-2">
            <div class="user">
                <div class="card-1">
                    <img class="photo" src="./icons/user-circle.png" alt="user-photo">
                </div>
                <div class="card-2">
                    <h1>Jane Doe</h1>
                    <h3>
                        <img class="map" src="./icons/map-marker.png" alt="map">
                        Seattle
                    </h3>
                    <p>Developer | Engineer | Problem Solver<br>
                        Master of shadows and the Internet!</p>
                    <p>
                        <a href="#" class="a-2">
                            <img src="./icons/gear.png" alt="edit" class="edit">
                            edit profile
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
